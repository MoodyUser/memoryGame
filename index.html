<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Memory Game</h1>
    <hr>
    <div id="gamePanel">
        <form id="playersForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-1 control-label">Player(s)</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" name="player[]" placeholder="Name"/>
                </div>
                <div class="col-xs-1" style="width: 65px;">
                    <span class="btn btn-default color">C</span>
                    <input type="text" class="form-control hide" name="co_text[]" value="#ffffff" />
                </div>
                <div class="col-xs-1">
                    <button type="button"  class="btn btn-default addButton">add Player</button>
                </div>
            </div>


            <div id="last" class="form-group">
                <div class="col-xs-5 col-xs-offset-1">
                    <button class="btn btn-default start">Start Game</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div id="score" class=" score-panel">
        <h6>Score</h6>
    </div>
    <!--<span class="  message">dgsadfgdsfgsdfg sdfg dsf</span>-->
</div>

<script src="m_game.js"></script>
</body>
</html>
